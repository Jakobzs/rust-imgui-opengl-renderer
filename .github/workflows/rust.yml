name: Rust
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable

      - name: Check formatting      
        run: cargo fmt --all -- --check

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test --all-features